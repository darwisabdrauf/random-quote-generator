<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Random Quote Machine</title>
</head>
<body>
    <div class="container"> <!-- wrapper -->
        <h1>Random Quote Generator</h1>
        <main id="quote-box" class="quote-box">
            <div class="above-section">
                <h2 id="quote-text" class="text">"Whatever you are, be a good one"</h2>
                <p id="quote-author" class="author">- unknown</p>
            </div>
            <div class="below-section">
                <button id="new-quote-btn" title="Generate a new quote"><i class="fa fa-bolt"></i> new quote</button>
                <a id="tweet-quote-btn" title="Tweet this quote" target="_blank">
                    <i class="fa fa-twitter"></i> Tweet this
                </a>
            </div>
        </main> 
        <footer id="footer">
            <p class="dev-name">&copy; designed and coded by <a class="simple" href="https://github.com/darwisabdrauf" target="_blank">darwisabdrauf</a></p>
        </footer>
    </div>
    <!-- <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> -->
    <script src="index.js"></script>
</body>
</html>
